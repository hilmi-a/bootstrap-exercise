<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<title>7</title>
</head>
<body>
	<div class="container-fluid">
		<h1>8--Buttons</h1>
		<p>Lorem Ipsum</p>
	</div>
	<div class="row">
		<div class="col-sm-4">.col-sm-4</div>
		<div class="col-sm-8 second-grid">.col-sm-8
			<button class="btn">Basic</button>
			<button class="btn btn-default">Default</button>
			<button class="btn btn-primary">primary</button>
			<button class="btn btn-success">Success</button>
			<button class="btn btn-info">Info</button>
			<button class="btn btn-warning">Warning</button>
			<button class="btn btn-danger">Danger</button>
			<button class="btn btn-link">Link</button><hr>
			<a href="#" class="btn btn-info">&#60;a&#62; with button class</a>

			<!-- Button has 4  size, 
    			.btn-lg
    			.btn-md
    			.btn-sm
    			.btn-xs
			-->
			<button class="btn btn-info btn-lg">Large button</button><hr>
			<!-- A block level button spans the entire width of the parent element. -->
			<button class="btn btn-primary btn-block">Block button</button><hr>
			<!-- active and disabled buttons -->
			<button class="btn btn-primary active">Active button</button>
			<button class="btn btn-primary disabled">Disabled button</button>
		</div>

	</div>

</body>
</html>
